<!DOCTYPE html>
<html>
  <head>
    <title>Error Page</title>
    <style>
      body {
        color: #721c24;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .error-container {
        background-color: #f8f3f4;
        border: 1px solid #c79297;
        padding: 20px;
        border-radius: 5px;
        max-width: 600px;
        margin: 0 auto;
      }
      .error-message {
        font-weight: bold;
        color: rgb(229, 25, 25);
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Oops! Something went wrong.</h1>
      <p>Here are the details:</p>
      <p class="error-message"><?= errorMessage ?></p>
      <p>Please try again later or contact support.</p>
    </div>
  </body>
</html>
